volumes:
  tesla_ble:
    external: true

services:   
  tesla_ble:
    container_name: tesla_ble
    image: "iainbullock/tesla_ble:latest"
 
    environment:
      - TZ='Europe/London'
      - TESLA_VIN='00000000000000000'
      - SSH_PORT='14222'
      
    stdin_open: true
    tty: true    
    
    entrypoint: "/app/run.sh"
    working_dir: /data
    
    volumes:
      - tesla_ble:/data
      - /run/dbus:/run/dbus
        
    network_mode: host
    privileged: true 

    restart: no
    #restart: unless-stopped  
